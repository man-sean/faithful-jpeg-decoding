name: ESRGAN_x1_qf_5_nf32_r1_first_moment_1e1_stochastic_bs8_ex16_it2_FFHQ128
model_type: ESRGANModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: FFHQ
    type: JPEGDataset
    dataroot_gt: /home/sean.man/datasets/ffhq_128/test/dummy
    io_backend:
      type: disk

    gt_size: 128
    use_hflip: false
    use_rot: false
    qf: 5

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  scale: 1
  noise_injection: true
  noise_injection_upsample: true

# path
path:
  pretrain_network_g: /home/sean.man/faithful-jpeg-decoding/experiments/ESRGAN_x1_qf_5_nf32_r1_first_moment_1e1_stochastic_bs8_ex16_it2_FFHQ128/models/net_g_30000.pth
  strict_load_g: true

